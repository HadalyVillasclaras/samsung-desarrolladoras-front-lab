<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Lab</title>
</head>
<body>
	<section>
		<h2>Create Account</h2>
		<form>
			<label for="nombre">Nombre</label>
			<div class="input-container">
				<input type="text" id="name" name="nombre">
				<span></span>
			</div>
			<span id="nameMsg" class="errMsg"></span>

			<label for="email">Email</label>
			<div class="input-container">
				<input type="text" id="email" name="email">
				<span></span>
			</div>
			<span id="emailMsg" class="errMsg"></span>
			
			<label for="clave">Clave</label>
			<div class="input-container">
				<input type="password" id="pass" name="clave">
				<span></span>
			</div>
			<span id="passMsg" class="errMsg"></span>

			<label for="confclave">Confirme su clave</label>
			<div class="input-container">
				<input type="password" id="confPass" name="confclave">
				<span></span>
			</div>
			<span id="confPassMsg" class="errMsg"></span>

			<input type="submit" value="Enviar">
		</form>
	</section>

	<script src="script.js"></script>
</body>
</html>
